<form action="" method="post" class="form-horizontal">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group row">
        <div class="col-md-12">
          <div class="input-group">
            <input type="email" id="input2-group2" name="input2-group2" class="form-control" placeholder="Email"
              autocomplete="email">
            <span class="input-group-append">
              <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <select id="disabledSelect" class="form-control">
        <option value="0">Please select</option>
        <option value="1">Option #1</option>
        <option value="2">Option #2</option>
        <option value="3">Option #3</option>
      </select>
    </div>
  </div>

</form>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Bordered Table
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sản phẩm</th>
              <th>Người đăng</th>
              <th>Ngày đăng</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products.items">
              <td>{{product.subject}}</td>
              <td>{{product.account_name}}</td>
              <td>{{product.date|date:'medium'}}</td>
              <td>
                <button type="button" class="btn btn-block btn-primary">Sửa </button>
                <button (click)="deleteProduct(product._id)" type="button" class="btn btn-block btn-primary">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
