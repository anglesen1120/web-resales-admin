<div class="row" style="margin-bottom: 30px;">
  <div class="col-lg-3" *ngIf="!isshowForm">
    <select (change)="selectedCategoryLevel1($event.target.value)" id="disabledSelect" class="form-control">
      <option value="" disabled>Chọn danh mục cấp 1</option>
      <option *ngFor="let categorieslv1 of categoryLevel1.items" [value]="categorieslv1._id">{{categorieslv1.name}}
      </option>
    </select>
  </div>
  <div class="col-lg-1">
    <button type="button" (click)="toggleForm()" class="btn btn-primary"><i class="fa fa-address-book-o"></i> <span
        *ngIf="!isshowForm">Thêm</span> <span *ngIf="isshowForm">Danh mục</span>
    </button>
  </div>
</div>
<div class="row">
  <div *ngIf="!isshowForm" class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Bordered Table
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sản phẩm</th>

              <th style="width:20%">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categoryLevel2.items">
              <td>{{category.name}}</td>
              <td style="width:20%">
                <!-- <button type="button" (click)="editCategory(category)" class="btn btn-block btn-primary edit"
                  data-toggle="modal" data-target="#myModal">
                  Sửa
                </button> -->
                <button (click)="deleteProduct(category._id)" type="button"
                  class="btn btn-block btn-primary delete">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="isshowForm" class="col-md-12">
    <!-- <app-create-product [categorylevel1]="categoryLevel1"></app-create-product> -->
    <app-create-category></app-create-category>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sửa danh mục</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Nhập tên danh mục mới</label>
            <input type="text" #newCategory class="form-control" id="exampleInputPassword1" [value]="categoryValue.name"
              placeholder="Nhập tên danh mục">
          </div>
          <button type="submit" (click)="submitNewCategory([categoryValue._id,newCategory.value])"
            class="btn btn-primary">Lưu lại</button>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
