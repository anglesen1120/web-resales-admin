<form action="" method="post" [formGroup]="productForm" (ngSubmit)="submit(productForm.value)" class="form-horizontal">
  <div class="row">
    <div class="col-lg-3">
      <div class="form-group row">
        <div class="col-md-12">
          <div class="input-group">
            <input type="email" formControlName="keyword" id="input2-group2" required name="input2-group2"
              class="form-control" placeholder="Email" autocomplete="email">
            <span class="input-group-append">
              <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary"><i class="fa fa-search"></i>
                Search</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1">
      <button type="button" class="btn btn-primary" (click)="refresh()"><i class="fa fa-refresh"></i> Refresh</button>
    </div>
    <div class="col-lg-3">
      <select (change)="selectedCategoryLevel1($event.target.value)" id="disabledSelect"
        class="form-control">
        <option value="" disabled>Chọn danh mục cấp 1</option>
        <option *ngFor="let categorieslv1 of categoryLevel1.items" [value]="categorieslv1._id">{{categorieslv1.name}}
        </option>
      </select>
    </div>
    <div class="col-lg-3">
      <select [disabled]="!categoryLevel2.items" class="form-control">
        <option value="" disabled>Chọn danh mục cấp 2</option>
        <option *ngFor="let categorieslv2 of categoryLevel2.items" [ngValue]="categorieslv2._id">{{categorieslv2.name}}
        </option>
      </select>
    </div>
  </div>
</form>
<div class="row">
  <div *ngIf="!isshowForm" class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Bordered Table
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sản phẩm</th>
              <th>Người đăng</th>
              <th>Danh mục </th>
              <th>Địa chỉ</th>
              <th>Giá bán</th>
               <th style="width:30%">Mô tả sản phẩm</th>
              <th>Ngày đăng</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.subject}}</td>
              <td>{{product.account_name}}</td>
              <td></td>
              <td></td>
              <td>{{product.price_string}}</td>
              <td >{{product.body}}</td>
              <td>{{product.date|date:'medium'}}</td>
              <td>
                <button type="button" class="btn btn-block btn-primary" (click)="verify(product._id)">Xác nhận </button>
                <button (click)="deleteProduct(product._id)" type="button"
                  class="btn btn-block btn-primary">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
