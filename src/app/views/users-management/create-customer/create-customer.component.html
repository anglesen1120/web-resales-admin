<div class="card">
  <div class="card-header">
    <strong>Customer</strong>
    <small>Tạo mới người dùng</small>
  </div>
  <div class="card-body">
    <div class="col-lg-6">
      <form  [formGroup]="createCustomerForm" (ngSubmit)="submit(createCustomerForm.value)">
        <div class="form-group">
          <label for="company">Email</label>
          <input type="email" formControlName="email" class="form-control" id="company" placeholder="Nhập địa chỉ email">
        </div>
        <div class="form-group">
          <label for="vat">Password</label>
          <input type="text" class="form-control" formControlName="password" id="vat" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group">
          <label for="street">Full Name</label>
          <input type="text" class="form-control" formControlName="fullName" id="street" placeholder="Nhập họ tên">
        </div>
        <div class="form-group ">
          <label for="city">Phone Number</label>
          <input type="text" class="form-control" formControlName="phoneNumber" id="city" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
          <label for="country">User Type</label>
          <input type="text" class="form-control" formControlName="userType" id="country" placeholder="Nhập loại người dùng">
        </div>
        <div class="form-group d-flex btn-submit">
          <button type="submit"  class="btn btn-primary">Tạo mới</button>
        </div>
      </form>
    </div>
  </div>
</div>
